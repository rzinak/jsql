<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jsql</title>
  <link rel="stylesheet" href="/src/ui/style.css" />
</head>

<body>
  <div class="app">
    <div class="top">
      <input type="text" id="query-input" placeholder="SELECT * FROM users..." autocomplete="off" spellcheck="false">
    </div>

    <div class="action">
      <button id="run-btn">Run Query</button>
    </div>

    <div class="main-area">
      <div class="panel">
        <div class="input-header">
          <span class="label">Input JSON</span>
          <div class="data-source">
            <label for="table-selector">Data source:</label>
            <select name="table-selector" id="table-selector">
              <option value="data">data</option>
            </select>
          </div>
          <button id="copy-input-btn">Copy</button>
          <button id="clear-input-btn">Clear Input</button>
        </div>
        <textarea id="json-input" spellcheck="false"></textarea>
      </div>
      <div class="panel">
        <div class="output-header">
          <span class="label">Result</span>
          <button id="copy-output-btn">Copy</button>
          <button id="clear-output-btn">Clear Output</button>
        </div>
        <pre id="result-output"></pre>
      </div>
    </div>
    <footer>
      <small><a href="https://github.com/rzinak/jsql" rel="noreferrer"
          target="_blank">github.com/rzinak/jsql</a></small>
      <small>&nbsp;&middot;&nbsp;</small>
      <small><a href="https://rzin.vercel.app" rel="noreferrer" target="_blank">rzin.vercel.app</a></small>
    </footer>
  </div>
  <script type="module" src="/src/ui/main.ts"></script>
</body>

</html>
